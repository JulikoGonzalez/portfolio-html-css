<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Portfolio</title>
    <link rel="stylesheet" href="css/base.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Julio José Varas González</h1>
            <h2>Portfolio</h2>
            <nav aria-label="Navegación principal">
                <a href="index.html">Inicio</a>
                <a href="projects.html">Proyectos</a>
                <a href="contact.html">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">Contacto</h2>
            <p>Rellena el siguiente formulario para ponerte en contacto conmigo:</p>

            <!-- El action="#" evita envío real; puedes cambiarlo cuando tengas backend -->
            <form action="#" method="post" autocomplete="on" aria-label="Formulario de contacto">

                <div class="form-two-col">
                    <div class="form-row">
                        <label for="nombre">Nombre <span aria-hidden="true">*</span></label>
                        <input type="text" id="nombre" name="nombre" required aria-required="true" />
                    </div>

                    <div class="form-row">
                        <label for="apellidos">Apellidos <span aria-hidden="true">*</span></label>
                        <input type="text" id="apellidos" name="apellidos" required aria-required="true" />
                    </div>
                </div>



                <div class="form-row">
                    <label for="telefono">Teléfono <span aria-hidden="true">*</span></label>
                    <input type="tel" id="telefono" name="telefono" required aria-required="true"
                        pattern="^\+?[0-9\s\-]{7,15}$" placeholder="+34 600 123 456"
                        title="Introduce un teléfono válido (ej: +34 600 123 456)" />
                </div>

                <fieldset class="form-row" aria-describedby="como-me-conociste-desc">
                    <legend>¿Cómo me conociste? <span aria-hidden="true">*</span></legend>
                    <div id="como-me-conociste-desc" hidden>Selecciona una opción para indicar cómo me conociste.</div>
                    <label><input type="radio" name="conociste" value="universidad" required /> Universidad</label>
                    <label><input type="radio" name="conociste" value="keepcoding" /> Keepcoding kick-off</label>
                    <label><input type="radio" name="conociste" value="colegio" /> Colegio</label>
                    <label><input type="radio" name="conociste" value="github" /> En Github</label>
                </fieldset>


                <div class="form-row">
                    <label for="github">Tag de GitHub (ej: @usuario)</label>
                    <input id="github" name="github" type="text" placeholder="@usuario" pattern="^@[^\s]+" />
                </div>

                <div class="form-row">
                    <label for="mensaje">Mensaje (máx. 180 caracteres) <span aria-hidden="true">*</span></label>
                    <input id="github" name="github" type="text" placeholder="@usuario" pattern="^@[^\s]+"
                        title="@usuario (sin espacios)" />

                    <div class="form-row">
                        <label for="mensaje">Mensaje (máx. 180 caracteres) <span aria-hidden="true">*</span></label>
                        <textarea id="mensaje" name="mensaje" maxlength="180" rows="5" required></textarea>
                    </div>


                    <div class="form-actions">
                        <button type="submit">Guardar</button>
                        <button type="reset">Reset</button>
                    </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Julio José Varas González</p>
    </footer>
</body>

</html>
